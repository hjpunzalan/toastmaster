name: tests-api

on:
  push:
    branches:
      - master
    paths-ignore:
      - "client/**"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: test api
        run: npm install && npm run test:ci
